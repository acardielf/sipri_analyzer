name: CI

on:
  #  push:
  #    branches:
  #      - main
  #  pull_request: ~
  schedule:
    - cron: "0 17 * * *" # todos los días a las 6 AM UTC
  workflow_dispatch: ~ # manual trigger



concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  get-last-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download previous DB
        uses: actions/download-artifact@v4
        with:
          name: sqlite-db
          path: var/
        continue-on-error: true   # por si no existe aún


      - name: Run Symfony script
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php bin/console doctrine:database:create --if-not-exists          
          php bin/console doctrine:migrations:migrate --no-interaction
          php bin/console sipri:get "$i"; php bin/console sipri:ex "$i"; php bin/console sipri:adj "$i"; rm -rf docs/; done
          php bin/console sipri:last
          php bin/console asset-map:compile
          php bin/console -e prod cache:clear
          php bin/console -e prod stenope:build --host=acardielf.github.io --base-url=/sipri_analyzer --scheme=https --no-sitemap ./docs
          rm public/assets/ -rf

      - name: Upload DB
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-db
          path: var/data.sqlite
          retention-days: 30
          overwrite: 'true'

      - name: Upload PDF files
        uses: actions/upload-artifact@v4
        with:
          name: pdf-files
          path: pdfs/*
          retention-days: 90
  
